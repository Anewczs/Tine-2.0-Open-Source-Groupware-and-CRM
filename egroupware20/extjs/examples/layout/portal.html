<html>
<head>
  <title>Custom Layouts and Containers - Portal Sample</title>
	<link rel="stylesheet" type="text/css" href="../../resources/css/ext-all.css" />

    <!-- GC -->
 	<!-- LIBS -->
 	<script type="text/javascript" src="../../adapter/ext/ext-base.js"></script>

    <script type="text/javascript" src="../../ext-all.js"></script>

    <script type="text/javascript" src="Portal.js"></script>

    <!--<script language="javascript" src="../grid/PropsGrid.js"></script>-->
	<style type="text/css">
	html, body {
        font:normal 12px verdana;
        margin:0;
        padding:0;
        border:0 none;
        overflow:hidden;
        height:100%;
    }
	
	.x-panel-body p {
	    margin:5px;
	}
    .x-column-layout-ct .x-panel {
        margin-bottom:10px;
    }
    .x-column-layout-ct .x-panel-dd-spacer {
        margin-bottom:10px;
    }
    .settings {
        background-image:url(../shared/icons/fam/folder_wrench.png) !important;
    }
    .nav {
        background-image:url(../shared/icons/fam/folder_go.png) !important;
    }

    /* Clean up the look of the portlets */
    .x-column-layout-ct .x-panel-ml {
        padding-left:2px;
    }
    .x-column-layout-ct .x-panel-mr {
        padding-right:2px;
    }
    .x-column-layout-ct .x-panel-bl {
        padding-left:2px;
    }
    .x-column-layout-ct .x-panel-br {
        padding-right:2px;
    }
    .x-column-layout-ct .x-panel-body {
        background:white;
    }
    .x-column-layout-ct .x-panel-mc {
        padding-top:2px;
    }
    .x-column-layout-ct .x-panel-bc .x-panel-footer {
        padding-bottom:2px;
    }
    .x-column-layout-ct .x-panel-nofooter .x-panel-bc {
        height:2px;
    }
    </style>
	<script type="text/javascript">

    Ext.onReady(function(){

        Ext.state.Manager.setProvider(new Ext.state.CookieProvider());

        // create some portlet tools
        var tools = [{
            id:'gear',
            handler: function(){
                Ext.Msg.alert('Message', 'The Settings tool was clicked.');
            }
        },{
            id:'close',
            handler: function(e, target, panel){
                panel.ownerCt.remove(panel, true);
            }
        }];

        var viewport = new Ext.Viewport({
            layout:'border',
            items:[{
                region:'west',
                id:'west-panel',
                title:'West',
                split:true,
                width: 200,
                minSize: 175,
                maxSize: 400,
                collapsible: true,
                margins:'35 0 5 5',
                cmargins:'35 5 5 5',
                layout:'accordion',
                layoutConfig:{
                    animate:true
                },
                items: [{
                    html: Ext.example.shortBogusMarkup,
                    title:'Navigation',
                    autoScroll:true,
                    border:false,
                    iconCls:'nav'
                },{
                    title:'Settings',
                    html: Ext.example.shortBogusMarkup,
                    border:false,
                    autoScroll:true,
                    iconCls:'settings'
                }]
            },{
                xtype:'portal',
                region:'center',
                margins:'35 5 5 0',
                items:[{
                    columnWidth:.33,
                    baseCls:'x-plain',
                    bodyStyle:'padding:10px 0 10px 10px',
                    items:[{
                        title: 'Panel 1',
                        draggable:true,
                        collapsible:true,
                        frame:true,
                        tools: tools,
                        html: Ext.example.shortBogusMarkup
                    },{
                        title: 'Another Panel 1',
                        collapsible:true,
                        draggable:true,
                        frame:true,
                        tools: tools,
                        html: Ext.example.shortBogusMarkup
                    }]
                },{
                    columnWidth:.33, 
                    baseCls:'x-plain',
                    bodyStyle:'padding:10px 0 10px 10px',
                    items:[{
                        title: 'Panel 2',
                        collapsible:true,
                        draggable:true,
                        frame:true,
                        tools: tools,
                        html: Ext.example.shortBogusMarkup
                    },{
                        title: 'Another Panel 2',
                        collapsible:true,
                        draggable:true,
                        frame:true,
                        tools: tools,
                        html: Ext.example.shortBogusMarkup
                    }]
                },{
                    columnWidth:.33,
                    baseCls:'x-plain',
                    bodyStyle:'padding:10px',
                    items:[{
                        title: 'Panel 3',
                        collapsible:true,
                        draggable:true,
                        frame:true,
                        tools: tools,
                        html: Ext.example.shortBogusMarkup
                    },{
                        title: 'Another Panel 3',
                        collapsible:true,
                        draggable:true,
                        frame:true,
                        tools: tools,
                        html: Ext.example.shortBogusMarkup
                    }]
                }]
            }]
        });
    });
	</script>
</head>
