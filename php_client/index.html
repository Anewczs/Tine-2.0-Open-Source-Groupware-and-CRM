<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
<head>
    <!-- Charset is IMPORTANT! Tine 2.0 expects all data in UTF-8!    -->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Tine 2.0 PHP Client Demo</title>
</head>
<body>
<form method="post" action="backend.php">
<table border="1">
	<tr>
		<td>First name</td>
		<td><input type="text" name="contact[n_given]" size="50"></td>
	</tr>
	<tr>
		<td>Last name</td>
		<td><input type="text" name="contact[n_family]" size="50"></td>
	</tr>
	<tr>
		<td>Company</td>
		<td><input type="text" name="contact[org_name]" size="50"></td>
	</tr>
	<tr>
		<td>Show debug output</td>
		<td><input type="checkbox" name="debug" value="yes"></td>
	</tr>
	<tr>
		<td>Username</td>
		<td><input type="text" name="username" value="tine20demo"></td>
	</tr>
	<tr>
		<td>Passwort</td>
		<td><input type="text" name="password" value="demo"></td>
	</tr>
	<tr>
		<td>URL</td>
		<td><input type="text" name="url"
			value="http://demo.tine20.org/index.php" size="50"></td>
	</tr>
	<tr>
		<td colspan="2" align="center"><input type="submit"
			name="Add contact"></td>
	</tr>
</table>
</form>
</body>
</html>
